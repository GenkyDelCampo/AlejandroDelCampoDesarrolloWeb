<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <h1>Registro de Usuario</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Contacto</a>
        <button type="button">Botón</button>
    </nav>
</header>

<main>
    <section>
        <h2>Información Personal</h2>
        <form id="registroForm" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre: *</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="apellido">Apellido: *</label>
            <input type="text" id="apellido" name="apellido" required />

            <label for="fechaNacimiento">Fecha de Nacimiento: *</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />

            <p>Género: *</p>
            <label><input type="radio" name="genero" value="Masculino" required /> Masculino</label>
            <label><input type="radio" name="genero" value="Femenino" /> Femenino</label>
            <label><input type="radio" name="genero" value="Otro" /> Otro</label>
    </section>

    <section>
        <h2>Información de Contacto</h2>

            <label for="email">Correo Electrónico: *</label>
            <input type="email" id="email" name="email" required />

            <label for="telefono">Número de Teléfono: *</label>
            <input type="tel" id="telefono" name="telefono" required />

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="3"></textarea>

        <h2>Información de Cuenta</h2>

            <label for="usuario">Nombre de Usuario: *</label>
            <input type="text" id="usuario" name="usuario" required />

            <label for="password">Contraseña: *</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">Confirmar Contraseña: *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

        <h2>Preferencias</h2>

            <label for="colorFavorito">Color Favorito:</label>
            <select id="colorFavorito" name="colorFavorito">
                <option value="">--Selecciona--</option>
                <option value="Rojo">Rojo</option>
                <option value="Azul">Azul</option>
                <option value="Verde">Verde</option>
                <option value="Amarillo">Amarillo</option>
            </select>

            <label><input type="checkbox" id="terminos" name="terminos" required /> Aceptar Términos y Condiciones *</label>

            <br><br>
            <button type="submit">Registrar</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Registro de Usuarios - Todos los derechos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
